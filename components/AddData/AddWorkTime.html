<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="theme-color" content="#CCD2DB">
    <title>Добавление записи</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../style.css" />
    <link type="text/css" rel="stylesheet" href="./AddData.css" />
    <link type="text/css" rel="stylesheet" href="../AuthModal/AuthModal.css" />
</head>
<body class="add__form__body">
<div class="add__modal__container">
    <div class="heading__frame">
        <p class="heading__text">Заполните поля</p>
    </div>
    <div class="form__frame">
        <form class="form">
            <!-- CONTENT -->
            <!--INPUT-->
            <label for="employee" class="auth__form__label form-label">Сотрудник</label>
            <div class="input-group">
                <img class="input-group-text" id="input-group-left-example" src="../../assets/account.svg" />
                <input type="text"
                       class="auth__form__input form-control"
                       id="employee"
                       placeholder="Выберите себя"
                />
            </div>
            <div class="input-group disabled">
                <span class="input-group-text">Вид работы:</span>
                <select id="type_of_work" class="input__with__label add__form__input form-control form-select">
                    <!--VARIANTS-->
                    <option class="option" value="NULL">Кормление</option>
                </select>
            </div>
            <div class="input-group disabled">
                <span class="input-group-text">Вольер:</span>
                <select id="aviary" class="input__with__label add__form__input form-control form-select">
                    <!--VARIANTS-->
                    <option class="option" value="NULL">№1</option>
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-text">Статус:</span>
                <select id="status" class="input__with__label add__form__input form-control form-select">
                    <!--VARIANTS-->
                    <option class="option" value="NULL">Выполнено</option>
                </select>
            </div>
            <label for="time" class="auth__form__label form-label">Время, ч.</label>
            <input type="number"
                   class="auth__form__input form-control"
                   id="time"
                   placeholder="Укажите часы"
            />
            <!--CHECKBOX-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="formCheckDefault">
                <label class="form-check-label" for="formCheckDefault">Запросить подтверждение работы</label>
            </div>
            <!--LINK TO AGREE MODAL-->
            <a href="../AgreeModal/AgreeModal.html">
                <input type="button" value="Подтвердить действия" class="form__submit__button" />
            </a>
        </form>
    </div>
</div>
<script defer src="./AddData.js"></script>
<!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
