<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="theme-color" content="#CCD2DB">
    <title>Добавление записи</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../style.css" />
    <link type="text/css" rel="stylesheet" href="./AddData.css" />
    <link type="text/css" rel="stylesheet" href="../AuthModal/AuthModal.css" />
</head>
<body class="add__form__body">
<div class="add__modal__container">
    <div class="heading__frame">
        <p class="heading__text">Заполните поля</p>
    </div>
    <div class="form__frame">
        <form class="form">
            <!-- CONTENT -->
            <label for="nickname" class="auth__form__label form-label">Кличка</label>
            <input type="text"
                   class="auth__form__input form-control"
                   id="nickname"
                   placeholder="Введите кличку"
            />
            <div class="input-group">
                <span class="input-group-text">Вид:</span>
                <select id="aviary" class="input__with__label add__form__input form-control form-select disabled">
                    <!--VARIANTS-->
                    <option class="option" value="NULL">Выберите вид</option>
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-text">Дата рождения:</span>
                <input type="date"
                       id="date_of_birth"
                       placeholder="Выберите дату"
                       class="input__with__label add__form__input form-control"
                />
            </div>
            <div class="input-group">
                <span class="input-group-text">Дата зачисления:</span>
                <input type="date"
                       id="date_of_registration"
                       placeholder="Выберите дату"
                       class="input__with__label add__form__input form-control"
                />
            </div>
            <label for="medical_indicators" class="auth__form__label">Мед. показания</label>
            <div class="input textarea__container">
                <textarea id="medical_indicators"
                          placeholder="Опишите мед. обследования"
                          class="textarea"></textarea>
            </div>
            <!--LINK TO AGREE MODAL-->
            <a href="../AgreeModal/AgreeModal.html">
                <input type="button" value="Подтвердить действия" class="form__submit__button" />
            </a>
        </form>
    </div>
</div>
<script defer src="./AddData.js"></script>
<!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
