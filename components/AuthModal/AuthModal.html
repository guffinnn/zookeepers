<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FFFFFF">
    <title>Авторизация</title>
    <link type="text/css" rel="stylesheet" href="../../style.css" />
    <link type="text/css" rel="stylesheet" href="./AuthModal.css" />
</head>
<body>
<!--AUTH MODAL COMPONENT-->
<div class="auth__modal__container">
    <div class="heading__frame">
        <p class="heading__text">Авторизация</p>
    </div>
    <div class="form__frame">
        <form class="form">
            <label for="email" class="auth__form__label">Электронная почта</label>
            <div class="input">
                <input type="email"
                       id="email"
                       placeholder="example@mail.com"
                       class="auth__form__input"
                />
            </div>
            <label for="password" class="auth__form__label">Пароль</label>
            <div class="input error">
                <input type="password"
                       id="password"
                       placeholder="Введите пароль"
                       class="auth__form__input"
                />
            </div>
            <input type="submit" value="Войти" class="form__submit__button" />
        </form>
    </div>
    <div class="notify__frame">
        <p class="notify__text">Еще нет аккаунта?
            <span>Необходимо разрешение администратора</span>
        </p>
    </div>
</div>
</body>
</html>
